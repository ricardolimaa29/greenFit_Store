<html lang="pt-br">
<head>

<body>
  <header class="topbar">
    <h1>Finalizar Pedido</h1>
    <nav>
      <a href="carrinho.html">Voltar ao Carrinho</a>
    </nav>
  </header>

  <main class="checkout">
    <section class="resumo">
      <h2>Resumo</h2>
      <ul id="listaResumo"></ul>
      <h3 id="total">Total: R$ 0,00</h3>
    </section>

    <section class="form">
      <form onsubmit="finalizarPedido(event)">
        <label>Nome completo</label>
        <input type="text" name="nome" required />

        <label>EndereÃ§o</label>
        <input type="text" name="endereco" required />

        <label>Forma de pagamento</label>
        <select name="pagamento" required>
          <option value="">Selecione</option>
          <option value="PIX">PIX</option>
          <option value="Boleto BancÃ¡rio">Boleto BancÃ¡rio</option>
          <option value="CartÃ£o de CrÃ©dito">CartÃ£o de CrÃ©dito</option>
          <option value="CartÃ£o de DÃ©bito">CartÃ£o de DÃ©bito</option>
        </select>

        <button class="btn" type="submit">Confirmar Pedido</button>
      </form>
    </section>
  </main>

  <footer>

  <script>
    function carregarResumo() {
      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];
      const lista = document.getElementById("listaResumo");
      const totalEl = document.getElementById("total");
      lista.innerHTML = "";
      let total = 0;

      carrinho.forEach(item => {
        const subtotal = item.qtd * item.preco;
        total += subtotal;
        lista.innerHTML += `<li>${item.qtd} Ã— ${item.nome} â€” R$ ${subtotal.toFixed(2)}</li>`;
      });

      totalEl.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function finalizarPedido(e) {
      e.preventDefault();
      const form = e.target;
      const pedido = {
        nome: form.nome.value,
        endereco: form.endereco.value,
        pagamento: form.pagamento.value
      };
      localStorage.setItem("pedido", JSON.stringify(pedido));
      window.location.href = "confirmacao.html";
    }

    carregarResumo();
  </script>
</body>
</html>
